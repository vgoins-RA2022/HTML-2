<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/Style.css" type="text/css">
    <title>Contact Page</title>
  </head>

  <body>
    <!-- form heading -->
    <p><h2>CONTACT  US</h2></p>

    <!-- form input objects -->
    <form id="contact-frm" name="contact-page" accept-charset="utf-8" margin="auto" VALUE="Reset" action="" method="">
      <fieldset id="input-frm">
        <p><input type="text" name="name" placeholder= "Full Name" required></p>
        <p><input type="email" name="email-address" id="email-address" placeholder="sunny.dayz@gmail.com" required></p>      
        
        <!-- priority dropdown values -->
        <label>Priority</label>
        <select name="priority" id="priority">  
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        
          <!-- message box -->
        </select>
        <p><textarea name="message" rows="12" cols="65"placeholder="Message" maxlength=1000></textarea></p>

        <!-- submit/send button -->
        <p><input type="submit" id="button" value= "Send"></p>
      </fieldset>
      
    </form>

  </body>
</html>
